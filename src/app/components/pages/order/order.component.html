<div class="container mx-auto p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-6">Shipping Details</h1>
      <form (ngSubmit)="submitShippingDetails()" class="px-4">
        <div class="mb-4">
          <label for="name" class="block font-semibold">Name</label>
          <div>
            <input
              type="text"
              placeholder="John Doe"
        
              name="name"
              id="name"
              class="w-full border border-gray-300 rounded-md py-2 px-3"
              required
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="address" class="block font-semibold">Address</label>
          <div>
            <textarea
         
              name="address"
              id="address"
              rows="3"
              class="w-full border border-gray-300 rounded-md py-2 px-3 resize-none"
              required
            ></textarea>
          </div>
        </div>
        <div class="mb-4">
          <label for="city" class="block font-semibold">City</label>
          <div>
            <input
              type="text"
              placeholder="New York"
            
              name="city"
              id="city"
              class="w-full border border-gray-300 rounded-md py-2 px-3"
              required
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="zipcode" class="block font-semibold">Zip Code</label>
          <div>
            <input
              type="text"
              placeholder="12345"
            
              name="zipcode"
              id="zipcode"
              class="w-full border border-gray-300 rounded-md py-2 px-3"
              required
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="country" class="block font-semibold">Country</label>
          <div>
            <input
              type="text"
              placeholder="United States"
          
              name="country"
              id="country"
              class="w-full border border-gray-300 rounded-md py-2 px-3"
              required
            />
          </div>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded"
          >
            Confirm Order
          </button>
        </div>
      </form>
    </div>
  </div>
