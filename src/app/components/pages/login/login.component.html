<div class="container mx-auto p-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md">
    <h1 class="text-2xl text-center font-bold py-4">
      Welcome to Foodie Palace
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="px-4">
      <div class="mb-4">
        <label for="email" class="block font-semibold">Email</label>
        <div>
          <input
            type="email"
            placeholder="abc@gmail.com"
            formControlName="email"
            class="w-full border border-gray-300 rounded-md py-2 px-3"
          />
        </div>
        <div *ngIf="fc.email.errors && isSubmitted" class="text-red-500 mt-1">
          <div *ngIf="fc.email.errors.required">Email is required!</div>
          <div *ngIf="fc.email.errors.email">Email is incorrect!</div>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block font-semibold">Password</label>
        <div>
          <input
            type="password"
            placeholder="********"
            formControlName="password"
            class="w-full border border-gray-300 rounded-md py-2 px-3"
          />
        </div>
        <div
          *ngIf="fc.password.errors && isSubmitted"
          class="text-red-500 mt-1"
        >
          <div *ngIf="fc.password.errors.required">Password is required!</div>
        </div>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="bg-red-500 hover:bg-red-600 mb-5 text-white font-semibold py-2 px-4 rounded"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
